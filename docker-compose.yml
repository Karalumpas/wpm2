services:
  postgres:
    image: postgres:15
    container_name: wpm2-postgres
    environment:
      POSTGRES_DB: wpm2
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-photoprism-db.sql:/docker-entrypoint-initdb.d/init-photoprism-db.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: wpm2-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
      MINIO_CONSOLE_ADDRESS: ':9001'
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data
    command: server /data
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 20s
      retries: 3

  photoprism:
    image: photoprism/photoprism:latest
    container_name: wpm2-photoprism
    depends_on:
      - postgres
    security_opt:
      - seccomp:unconfined
      - apparmor:unconfined
    ports:
      - '2342:2342'
    environment:
      PHOTOPRISM_ADMIN_USER: 'admin'
      PHOTOPRISM_ADMIN_PASSWORD: 'insecure'
      PHOTOPRISM_AUTH_MODE: 'password'
      PHOTOPRISM_SITE_URL: 'http://localhost:2342/'
      PHOTOPRISM_ORIGINALS_LIMIT: 5000
      PHOTOPRISM_HTTP_COMPRESSION: 'gzip'
      PHOTOPRISM_LOG_LEVEL: 'info'
      PHOTOPRISM_READONLY: 'false'
      PHOTOPRISM_EXPERIMENTAL: 'false'
      PHOTOPRISM_DISABLE_CHOWN: 'false'
      PHOTOPRISM_DISABLE_WEBDAV: 'false'
      PHOTOPRISM_DISABLE_SETTINGS: 'false'
      PHOTOPRISM_DISABLE_TENSORFLOW: 'false'
      PHOTOPRISM_DISABLE_FACES: 'false'
      PHOTOPRISM_DISABLE_CLASSIFICATION: 'false'
      PHOTOPRISM_DISABLE_VECTORS: 'false'
      PHOTOPRISM_DISABLE_RAW: 'false'
      PHOTOPRISM_RAW_PRESETS: 'false'
      PHOTOPRISM_JPEG_QUALITY: 85
      PHOTOPRISM_DETECT_NSFW: 'false'
      PHOTOPRISM_UPLOAD_NSFW: 'true'
      PHOTOPRISM_DATABASE_DRIVER: 'postgres'
      PHOTOPRISM_DATABASE_SERVER: 'postgres:5432'
      PHOTOPRISM_DATABASE_NAME: 'photoprism'
      PHOTOPRISM_DATABASE_USER: 'postgres'
      PHOTOPRISM_DATABASE_PASSWORD: 'postgres'
      PHOTOPRISM_SITE_CAPTION: 'WPM2 Photo Management'
      PHOTOPRISM_SITE_DESCRIPTION: 'Photo management for WooCommerce products'
      PHOTOPRISM_SITE_AUTHOR: 'WPM2'
      HOME: '/photoprism'
    working_dir: '/photoprism'
    volumes:
      - photoprism_originals:/photoprism/originals
      - photoprism_storage:/photoprism/storage

volumes:
  postgres_data:
  minio_data:
  photoprism_originals:
  photoprism_storage:
